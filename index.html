<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tick Et Hack</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <header id="header">
        <h2 id="title-header">Tickethack</h2>
        <div>
          <h4 id="cart">cart</h4>
        </div>
      </header>
      <main id="main">
        <h1 id="title-main">Explore the world effortlessly by train</h1>
        <h3 id="text">
          Compare, book and enjoy cheap prices for train tickets: your journey
          starts on Tickethack
        </h3>
        <div id="menus">
          <div id="menu-1">
            <div id="arround-purchase">
              <button id="purchase">Purchase</button>
            </div>
          </div>
          <div id="menu-2">
            <img src="./images/train.png" alt="train" id="train-img" />
          </div>
        </div>
      </main>
    </div>
    <script src="./scripts.js"></script>
  </body>
</html>
